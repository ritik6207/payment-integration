<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders Page</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <div>
        <table>
            <tr>
                <td>Amount:</td>
                <td>
                    <input type="number" name="amount" id="amount" class="form-control" required />
                </td>
            </tr>
            <tr>
                <td>Name:</td>
                <td>
                    <input type="text" name="name" id="name" class="form-control" required />
                </td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td>
                    <input type="text" name="number" id="Phone Number" class="form-control" required/>
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>
                    <input type="email" name="email" id="email" class="form-control" required />
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <button id="rzp-button1" class="btn btn-primary">Proceed To Pay</button>
                </td>
            </tr>
        </table>
    </div>

    <script>

        async function createOrder() {
            const response = await fetch("http://localhost:8081/createOrder", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    amount: document.getElementById('amount').value,
                    phoneNumber: document.getElementById('Phone Number').value
                })
            });
            const order = await response.json();
            return order;
        }

        document.getElementById('rzp-button1').onclick = async function(e) {
            const order = await createOrder();

            var options = {
                "key": "",//your razorpay key id
                "amount": order.amount,
                "currency": "INR",
                "name": "Ritik Kumar",//Name of your Razorpay account
                "description": "order for Test",
                "order_id": order.razorpayOrderId,
                "reciept": order.email,
                "callback_url": "http://localhost:8081/paymentCallback",
                "prefill": {
                    "name": order.name,
                    "email": order.email
                },
                "theme": {
                    "color": "#339900"
                }
            };

            var rzp1 = new Razorpay(options);
            rzp1.open();
            e.preventDefault();
        }
    </script>

</body>
</html>
